<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUM CLUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/upload-image.css">
</head>
<body>
    
    <div class="onbording">

         <!--  image-upload page -->
         <div class="container">
            <div class="logo">
                <img src="../Images/logo-primary.png" alt="SUM CLUBS">
            </div>
            <div class="profile">
                <span class="img-label">Joe Kari</span>
                <img src="../Images/onboard-bg1.png" alt="Profile">
            </div>
            <p class="box-label">UPLOAD PROFILE IMAGE</p>
            <div class="upload-box">
                <img src="image/profile.png" alt="" id="profile-pic">
                <input type="file" accept="image/jpeg, image/png, image/jpg" id="input-file">
                <label for="input-file">Tap Here To Add Image</label>
            </div>
            
            <div class="buttons">
                <button class="skip">SKIP</button>
                <button class="save">Save</button>
            </div>
        </div>

    </div>
    
    <!-- this is for upload-image js -->
    <script>

        let profilePic = document.getElementById("profile-pic");
        let inputFile = document.getElementById("input-file");
        let uploadLabel = document.querySelector("label[for='input-file']"); // Select label for input-file
        inputFile.onchange = function(){
            profilePic.src = URL.createObjectURL(inputFile.files[0]);
            profilePic.style.display = "block"; // Ensure image is visible
            uploadLabel.style.display = "none"; // Hide label
        }

    </script>

  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
